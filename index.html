<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI.CONNECT Global Nexus — Under Construction</title>
  <meta name="description" content="AI.CONNECT Global Nexus — a world-class platform for regenerative, cyber-physical innovation. Our new site is on the way." />
  <style>
    :root{
      --bg:#ffffff; --ink:#1a1a1a; --muted:#555;
      --gold:#f2cc66; --accent:#0077cc;
      --stroke:#ddd; --glass:#f9f9f9;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      background:var(--bg);
    }
    .wrap{min-height:100%; display:grid; place-items:center; padding:6vmin 5vmin 10vmin}
    .card{
      width:100%; max-width:860px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:clamp(18px, 4vmin, 36px);
      box-shadow:0 6px 20px rgba(0,0,0,.08);
    }
    .brand{display:flex; align-items:center; gap:18px; margin-bottom:18px}
    .brand img{width:80px; height:80px; object-fit:contain}
    .brand h1{margin:0; font-weight:600; line-height:1.05; font-size:clamp(28px, 5.2vw, 48px)}
    .subtitle{margin:.35rem 0 1.25rem; font-size:16px; color:var(--muted)}

    .hero{
      margin:12px 0 22px; border-radius:14px; overflow:hidden;
      border:1px solid var(--stroke);
      background:linear-gradient(135deg, #fafafa, #ffffff);
    }
    .hero svg{display:block; width:100%; height:auto}
    form{display:grid; grid-template-columns:1fr auto; gap:10px; margin-top:18px}
    input[type="email"]{
      background:#fff;
      border:1px solid var(--stroke);
      border-radius:10px; padding:14px; color:var(--ink); font-size:16px; outline:none;
    }
    input[type="email"]::placeholder{color:#999}
    .btn{
      cursor:pointer; border:none; padding:14px 18px; border-radius:10px; font-weight:700;
      background:linear-gradient(180deg, var(--gold), #e2b84f); color:#1a1a1a;
      box-shadow:0 3px 6px rgba(0,0,0,.15);
    }
    .cta-row{margin-top:16px; display:flex; flex-wrap:wrap; gap:10px}
    .cta-row a{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px;
      border-radius:10px; background:#fff; border:1px solid var(--stroke); color:var(--ink); font-weight:600; text-decoration:none;
    }
    .footer{margin-top:20px; display:flex; justify-content:space-between; gap:12px; color:var(--muted); font-size:13px; flex-wrap:wrap}
    .badge{display:inline-flex; align-items:center; gap:6px; padding:6px 12px; border-radius:999px; background:#fff; border:1px solid var(--stroke)}
    .sr-only{position:absolute!important; height:1px; width:1px; overflow:hidden; clip:rect(1px,1px,1px,1px)}
    @media (max-width:640px){ form{grid-template-columns:1fr} .brand img{width:68px;height:68px} }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand">
        <img src="AIconnect logo.png" alt="AI.CONNECT Global Nexus logo" />
        <div>
          <h1>AI.CONNECT <span style="opacity:.85">Global&nbsp;Nexus</span></h1>
          <p class="subtitle">We’re building a next-gen platform for regenerative, cyber-physical innovation. Our new site is coming soon.</p>
        </div>
      </div>

      <figure class="hero">
        <svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <radialGradient id="c1" cx="50%" cy="50%">
              <stop offset="0%" stop-color="#f2cc66" stop-opacity=".7"/>
              <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
            </radialGradient>
          </defs>
          <rect width="1200" height="300" fill="#fff"/>
          <circle cx="600" cy="150" r="100" fill="url(#c1)" stroke="#e2b84f" stroke-width="2"/>
          <circle cx="600" cy="150" r="60" fill="none" stroke="#999" stroke-dasharray="6 6"/>
        </svg>
      </figure>

      <p style="margin:0 0 4px;font-size:15px;color:var(--muted);">Be the first to know when we launch:</p>
      <form action="mailto:hello@ai-connect.global?subject=Subscribe%20me%20to%20AI.CONNECT%20Global%20Nexus" method="post" enctype="text/plain">
        <label class="sr-only" for="email">Your email</label>
        <input id="email" name="email" type="email" required placeholder="you@company.com" />
        <button class="btn" type="submit">Subscribe</button>
      </form>

      <div class="cta-row">
        <a href="mailto:hello@ai-connect.global?subject=Contact%20AI.CONNECT%20Global%20Nexus">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 5h18v14H3V5Zm0 0 9 7 9-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Contact Us
        </a>
        <a href="https://www.linkedin.com/company/ai-connect" target="_blank" rel="noopener">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 4h4v4H4V4Zm0 6h4v10H4V10Zm6 0h4v2.5c.7-1.5 2.2-2.7 4.4-2.7 3 0 5.6 2 5.6 6.4V20h-4v-5c0-2-1-3.3-2.7-3.3-1.6 0-2.7 1.1-2.7 3.3V20h-4V10Z" fill="currentColor"/></svg>
          Follow on LinkedIn
        </a>
      </div>

      <div class="footer">
        <span class="badge">⏳ Site under construction</span>
        <span>© <script>document.write(new Date().getFullYear())</script> AI.CONNECT Global Nexus</span>
      </div>
    </section>
  </main>
</body>
</html>
