<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI.CONNECT Global Nexus ‚Äî Under Construction</title>
  <style>
    :root{
      --bg:#ffffff; --ink:#1a1a1a; --muted:#666;
      --gold:#f2cc66; --accent:#0066cc;
      --stroke:#e0e0e0; --glass:#f8f8f8;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{min-height:100%;display:grid;place-items:center;padding:6vmin 5vmin}
    .card{
      width:100%;max-width:880px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:clamp(20px,4vmin,40px);
      box-shadow:0 8px 24px rgba(0,0,0,.06);
      text-align:center;
    }
    .brand img{width:160px;height:160px;object-fit:contain;margin-bottom:18px}
    .brand h1{margin:0;font-weight:700;font-size:clamp(30px,6vw,50px)}
    .subtitle{margin:.75rem 0 1.5rem;font-size:clamp(15px,2vw,18px);color:var(--muted)}
    .hero{margin:20px 0;border-radius:16px;overflow:hidden;border:1px solid var(--stroke)}
    .hero img{width:100%;height:auto;display:block}
    form{display:grid;grid-template-columns:1fr auto;gap:10px;max-width:480px;margin:0 auto;margin-top:18px}
    input[type="email"]{border:1px solid var(--stroke);border-radius:10px;padding:14px;font-size:16px;outline:none;width:100%}
    .btn{cursor:pointer;border:none;padding:14px 18px;border-radius:10px;font-weight:600;font-size:16px;background:linear-gradient(180deg,var(--gold),#e2b84f);color:#000;box-shadow:0 4px 10px rgba(242,204,102,.3)}
    .cta-row{margin-top:20px;display:flex;flex-wrap:wrap;justify-content:center;gap:12px}
    .cta-row a{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:10px;background:#fff;border:1px solid var(--stroke);color:var(--ink);font-weight:600;text-decoration:none;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    .footer{margin-top:24px;font-size:13px;color:var(--muted)}
    @media(max-width:640px){form{grid-template-columns:1fr}.brand img{width:120px;height:120px}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand">
        <img src="AIconnect logo.png" alt="AI.CONNECT Global Nexus logo" />
        <h1>AI.CONNECT Global Nexus</h1>
        <p class="subtitle">We‚Äôre building a next-gen platform for regenerative, cyber-physical innovation. Our new site is coming soon.</p>
      </div>

      <!-- Hero image: Zen Garden in a bustling city -->
      <figure class="hero">
        <img src="A_photograph_captures_a_traditional_Japanese_Zen_g.png" alt="Zen garden in a bustling city" />
      </figure>

      <p style="margin:0 0 8px;font-size:15px;color:var(--muted);">Be the first to know when we launch:</p>
      <form action="mailto:hello@ai-connect.global?subject=Subscribe%20me%20to%20AI.CONNECT%20Global%20Nexus" method="post" enctype="text/plain">
        <input id="email" name="email" type="email" required placeholder="you@company.com" />
        <button class="btn" type="submit">Subscribe</button>
      </form>

      <div class="cta-row">
        <a href="mailto:hello@ai-connect.global?subject=Contact%20AI.CONNECT%20Global%20Nexus">‚úâÔ∏è Contact Us</a>
        <a href="https://www.linkedin.com/company/ai-connect" target="_blank" rel="noopener">üîó LinkedIn</a>
      </div>

      <div class="footer">
        ‚è≥ Site under construction ‚Äî ¬© <script>document.write(new Date().getFullYear())</script> AI.CONNECT Global Nexus
      </div>
    </section>
  </main>
</body>
</html>
